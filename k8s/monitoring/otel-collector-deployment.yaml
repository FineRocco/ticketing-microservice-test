apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.94.0
        args:
          - "--config=/etc/otel/config.yaml"
        ports:
        - name: prom-exporter
          containerPort: 8889
        - name: otlp-http
          containerPort: 4318
        - name: self-metrics
          containerPort: 8888
        volumeMounts:
        - name: config-volume
          mountPath: /etc/otel
      volumes:
      - name: config-volume
        configMap:
          name: otel-collector-config
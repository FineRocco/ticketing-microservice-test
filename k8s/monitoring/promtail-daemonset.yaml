apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
      - name: promtail
        image: grafana/promtail:2.9.0
        args:
          - "-config.file=/etc/promtail/config.yml"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/promtail
        - name: pods-logs
          mountPath: /var/log/pods
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: promtail-config
      - name: pods-logs
        hostPath:
          path: /var/log/pods # O caminho pode variar dependendo do seu S.O.